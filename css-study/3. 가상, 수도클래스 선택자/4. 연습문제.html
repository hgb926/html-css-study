<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>

    #list li:nth-child(2n+1) {
      background: yellow;
    }
    #list li:nth-child(2n) {
      background: gray;
    }
    #list li:first-child {
      color: red;
    }
    #list li:last-child {
      color: green;
    }
    #list li:nth-child(2) {
      font-style: italic;
    }
    #list li:nth-of-type(2-n) {
      border: 2px dotted aqua;
    }
    #list li:nth-of-type(n+3) {
      border: 2px dashed violet;
    }
  </style>
</head>
<body>

  <div id="wrap">
    <ul id="list">
      <li>리스트1</li>
      <li>리스트2</li>
      <li>리스트3</li>
      <li>리스트4</li>
      <li>리스트5</li>
      <li>리스트6</li>
      <li>리스트7</li>
    </ul>
  </div>
  
</body>
</html>
