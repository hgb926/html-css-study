<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>

      /* 형제 선택자, 클래스 orange의 동생 */
    .orange + li {
      color: orangered;
    }
      /* 같은 태그중, 첫번째 태그 제외 다 적용시킬때 */
    li + li {
      font-style: italic;
      list-style: none;
      font-weight: 700;
      border: 1px solid #000;
    }
      /* 같은 태그중, 첫번째 태그 제외 다 적용시킬때 */
    .red ~ li {
      background: yellow;
    }

    h1, h2, h3, h4, h5, h6 {
      font-size: 16px;
      font-weight: 400;
      margin: 0;
      padding: 0;
    }


  </style>

</head>
<body>

  <h1>hello1</h1>
  <h2>hello2</h2>
  <h3>hello3</h3>
  <h4>hello4</h4>
  <h5>hello5</h5>
  <h6>hello6</h6>

  <ul>
    <li class="orange">어린쥐</li>
    <li>사과</li>
    <li>딸기</li>
    <li class="orange">오렌지</li>
    <li class="red">자몽</li>
    <li>포도</li>
    <li>레몬</li>
  </ul>

  
</body>
</html>
