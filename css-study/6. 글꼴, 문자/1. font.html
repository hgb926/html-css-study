<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Whisper&display=swap" rel="stylesheet">
  <style>
    
    div[class^="font"] {
      font-size: 40px;
      margin-bottom: 20px;
    }

    /* 바탕체 계열 */
    .font1 {
      font-family: "논산딸기체", serif;
    }

    /* 고딕체 계열 */
    .font2 {
      font-family: "나눔고딕", sans-serif;
    }

    /* 고정폭 글꼴 (모노스페이스) */
    .font3 {
      font-family: monospace;
    }

    /* 필기체 계열 */
    .font4 {
      font-family: cursive;
    }

    /* 화려한 계열 */
    .font5 {
      font-family: fantasy;
    }

    .font6 {
      font-family: "Whisper", cursive;
      font-weight: 400;
      font-style: normal;
    }

  </style>
</head>
<body>

  <div class="font1">hello~ CSS~~!!</div>
  <div class="font2">hello~ CSS~~!!</div>
  <div class="font3">hello~ CSS~~!!</div>
  <div class="font4">hello~ CSS~~!!</div>
  <div class="font5">hello~ CSS~~!!</div>
  <div class="font6">hello~ CSS~~!!</div>
  
</body>
</html>
