<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>


  <textarea cols="5" rows="5"></textarea>

  <br>

  <select>
    <option value="1">아메리카노</option>
    <option disabled value="2">카페라떼</option>
    <option selected value="3">프라푸치노</option>
    <option value="4">주스</option>
  </select>
  <!-- select는 자식으로 option을 작성해야 함,
  value는 서버에 전송될 데이터-->
  <!-- selected를 사용하면 기본값으로 설정 할 수 있다 -->
</body>
</html>
