<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    label {
      display: block;
    }
  </style>
</head>
<body>

  <form action="#">
    <label>
      <input type="checkbox"> 자동로그인
    </label>
    <!-- text를 눌러도 check가 되게 만들어줌, 
      label태그는 관례적으로 display를 block으로 수동 변경해서 사용 -->

    <label>
      이름: <input type="text">
    </label>

    <label for="remember">아이디 기억하기</label>

    <div>hello</div>
    <div>hello</div>
    <div>hello</div>
    <div>hello</div>

    <input id="remember" type="checkbox">
    <!-- 중간에 있는 div를 무시하고 연결하고 싶을때는 id 부여-->
  </form>
  
</body>
</html>
