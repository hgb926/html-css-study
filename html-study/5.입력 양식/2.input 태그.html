<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    input {
      /* height: 100px; */
      display: inline-block;
    }
    button {
      /* width: 60px; */
      display: inline-block;
    }
  </style>
</head>
<body>
  
    <form action="https://www.naver.com">
      <input type="text" value="춘식이" placeholder="이름을 쓰세요"> <br>
      <!-- value는 초기의 입력값 설정 -->
      <input type="password"> <br>
      <input type="email"> <br>
      <input type="checkbox" name="hobby"> 게임
      <input type="checkbox" name="hobby"
      disabled> 축구
      <!-- disabled는 클릭을 잠구는 역할 -->
      <input type="checkbox" name="hobby"
      checked> 수영
      <!-- checked는 미리 체크되있게 하는 역할 -->
      <br>
      <input type="radio" name="mail"> 예
      <input type="radio" name="mail"> 아니오
      <!-- 하나만 선택할 수 있게 하려면 name을 같은 name으로 설정해줘야 함
      checked, disabled 사용 가능-->
      <br>
      <input type="number" value="5" min="3" max="10">
      <br>
      <input type="range" value="70" min="0" max="100">
      <br>
      <input type="file" multiple accept="image/*">
      <!-- multiple 옵션은 파일 여러개 선택 가능 -->
      <br>
      <input type="hidden" name="nick" value="멍청이">
      <!-- 사용자 몰래 서버로 보낼 데이터 -->


      <br>
      <button type="button">button</button>
      <!-- button타입은 깡통이다, 커스텀 가능 -->
      <button type="submit">submit</button>
      <!-- form태그 action url로 이동(입력 다 하고 제출해야할 때) -->
      <button type="reset">reset</button>
      <!-- 초기화 -->

      <input type="submit" value="">
    </form>


</body>
</html>
<!-- 
  input 태그는 보통 form태그 안에 있는 형태
 -->
