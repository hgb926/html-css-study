<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    table {
      border-collapse: collapse;
    }

    th,
    td { 
      border: 1px solid gray;
      text-align: center;
      padding: 7px;
    }

    th {
      background: lightgray;
    }
    .data {
      text-align: left;
    }
  </style>
</head>
<body>


  <table>
    <caption>인적 정보</caption>
    <tbody>
    <tr>
      <th colspan="5">안녕</th>
      <!-- 가로로 5칸 인것 처럼 합쳐라 라는 뜻 -->
    </tr>
    <tr>
      <th>이름</th>
      <th>나이</th>
      <th>주소</th>
      <th>전화번호</th>
      <th>비고</th>
    </tr>
    <tr>
      <td>춘식</td>
      <td>5</td>
      <td>제주</td>
      <td>9440</td>
      <td rowspan="3"></td>
      <!-- 세로 행이 3개인것 처럼 합쳐라 라는 뜻 -->
    </tr>
    <tr>
      <td>쿠로미</td>
      <td>7</td>
      <td>도쿄</td>
      <td>1851</td>
    </tr>
    <tr>
      <td>어피치</td>
      <td>10</td>
      <td>판교</td>
      <td>0109440185</td>
    </tbody>
    </tr>

  </table>
<br>
<br>
  <table>
    <tbody>
      <tr>
        <th colspan="3" class="data">공연요금</th> 
      </tr>
      <tr>
        <th class="data">구분</th>
        <td class="data">S석</td>
        <td class="data">vip</td>
      </tr>
      <tr>
        <th class="data">성인</th>
        <td class="data">50,000원</td>
        <td class="data">70,000원</td>
      </tr>
      <tr>
        <th class="data">청소년</th>
        <td class="data">40,000원</td>
        <td class="data">60,000원</td>
      </tr>
      <tr>
        <th class="data">소인</th>
        <td colspan="2" class="data">미취학 아동 일반 요금의 50%</td>
      </tr>
      <tr>
        <th class="data" rowspan="2">공연시간</th>
        <td class="data">1회</td>
        <td class="data">13:00시 - 15:00시</td>
      </tr>
      <tr>    
        <td class="data">2회</td>
        <td class="data">17:00시 - 19:00시</td>
      </tr>
    </tbody>
  </table>
  
</body>
</html>
